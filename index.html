<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spelletjes voor Romée</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Scherm 1: Spelkeuze -->
    <div id="game-selection" class="screen active">
        <h1>Kies een spelletje!</h1>
        <div class="game-options">
            <!-- Rekenslang kaart -->
            <div class="game-card" onclick="selectGame('rekenslang')">
                <div class="game-icon">
                    <svg viewBox="0 0 200 160" class="snake-svg">
                        <path d="M25 120 Q25 90 50 90 L80 90 Q110 90 110 60 Q110 30 140 30 L160 30"
                              stroke="url(#snakeGradient)" stroke-width="24" fill="none" stroke-linecap="round"/>
                        <path d="M25 120 Q25 90 50 90 L80 90 Q110 90 110 60 Q110 30 140 30 L160 30"
                              stroke="#90EE90" stroke-width="14" fill="none" stroke-linecap="round"
                              stroke-dasharray="8 12" stroke-dashoffset="4"/>
                        <ellipse cx="172" cy="30" rx="18" ry="14" fill="#4CAF50"/>
                        <ellipse cx="172" cy="30" rx="14" ry="10" fill="#66BB6A"/>
                        <circle cx="178" cy="24" r="6" fill="white"/>
                        <circle cx="180" cy="24" r="3" fill="#333"/>
                        <circle cx="181" cy="23" r="1" fill="white"/>
                        <path d="M190 30 L200 25 M190 30 L200 35" stroke="#e74c3c" stroke-width="2.5" stroke-linecap="round" fill="none"/>
                        <circle cx="175" cy="34" r="3" fill="#FF9999" opacity="0.6"/>
                        <ellipse cx="25" cy="125" rx="8" ry="5" fill="#4CAF50" transform="rotate(-30 25 125)"/>
                        <circle cx="50" cy="85" r="4" fill="#81C784"/>
                        <circle cx="75" cy="92" r="3" fill="#81C784"/>
                        <circle cx="105" cy="65" r="4" fill="#81C784"/>
                        <circle cx="130" cy="32" r="3" fill="#81C784"/>
                        <defs>
                            <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#66BB6A"/>
                                <stop offset="50%" style="stop-color:#4CAF50"/>
                                <stop offset="100%" style="stop-color:#43A047"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h2>Rekenslang</h2>
                <p>Los de sommen op!</p>
            </div>

            <!-- Rekenpiramide kaart -->
            <div class="game-card" onclick="selectGame('rekenpiramide')">
                <div class="game-icon">
                    <svg viewBox="0 0 200 160" class="pyramid-svg">
                        <defs>
                            <linearGradient id="pyramidGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#FFD54F"/>
                                <stop offset="100%" style="stop-color:#FF9800"/>
                            </linearGradient>
                            <linearGradient id="pyramidGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#FFF176"/>
                                <stop offset="100%" style="stop-color:#FFB74D"/>
                            </linearGradient>
                        </defs>
                        <rect x="75" y="15" width="50" height="35" rx="6" fill="url(#pyramidGradient)" stroke="#E65100" stroke-width="2"/>
                        <text x="100" y="40" text-anchor="middle" fill="#5D4037" font-size="18" font-weight="bold">15</text>
                        <rect x="45" y="55" width="50" height="35" rx="6" fill="url(#pyramidGradient2)" stroke="#E65100" stroke-width="2"/>
                        <text x="70" y="80" text-anchor="middle" fill="#5D4037" font-size="18" font-weight="bold">6</text>
                        <rect x="105" y="55" width="50" height="35" rx="6" fill="url(#pyramidGradient)" stroke="#E65100" stroke-width="2"/>
                        <text x="130" y="80" text-anchor="middle" fill="#5D4037" font-size="18" font-weight="bold">?</text>
                        <rect x="15" y="95" width="50" height="35" rx="6" fill="url(#pyramidGradient2)" stroke="#E65100" stroke-width="2"/>
                        <text x="40" y="120" text-anchor="middle" fill="#5D4037" font-size="18" font-weight="bold">2</text>
                        <rect x="75" y="95" width="50" height="35" rx="6" fill="url(#pyramidGradient)" stroke="#E65100" stroke-width="2"/>
                        <text x="100" y="120" text-anchor="middle" fill="#5D4037" font-size="18" font-weight="bold">?</text>
                        <rect x="135" y="95" width="50" height="35" rx="6" fill="url(#pyramidGradient2)" stroke="#E65100" stroke-width="2"/>
                        <text x="160" y="120" text-anchor="middle" fill="#5D4037" font-size="18" font-weight="bold">5</text>
                        <circle cx="175" cy="25" r="12" fill="#FFE082" opacity="0.8"/>
                        <circle cx="175" cy="25" r="8" fill="#FFD54F"/>
                    </svg>
                </div>
                <h2>Rekenpiramide</h2>
                <p>Tel de blokken op!</p>
            </div>

            <!-- Binary kaart -->
            <div class="game-card" onclick="selectGame('binary')">
                <div class="game-icon">
                    <svg viewBox="0 0 200 160" class="binary-svg">
                        <defs>
                            <linearGradient id="binaryGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#E8F5E9"/>
                                <stop offset="100%" style="stop-color:#C8E6C9"/>
                            </linearGradient>
                            <linearGradient id="binaryGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#FFEBEE"/>
                                <stop offset="100%" style="stop-color:#FFCDD2"/>
                            </linearGradient>
                        </defs>
                        <!-- 4x4 Grid -->
                        <rect x="30" y="20" width="140" height="120" rx="8" fill="white" stroke="#00897B" stroke-width="3"/>
                        <!-- Grid lijnen -->
                        <line x1="65" y1="20" x2="65" y2="140" stroke="#26A69A" stroke-width="1.5"/>
                        <line x1="100" y1="20" x2="100" y2="140" stroke="#26A69A" stroke-width="1.5"/>
                        <line x1="135" y1="20" x2="135" y2="140" stroke="#26A69A" stroke-width="1.5"/>
                        <line x1="30" y1="50" x2="170" y2="50" stroke="#26A69A" stroke-width="1.5"/>
                        <line x1="30" y1="80" x2="170" y2="80" stroke="#26A69A" stroke-width="1.5"/>
                        <line x1="30" y1="110" x2="170" y2="110" stroke="#26A69A" stroke-width="1.5"/>
                        <!-- Rij 1 -->
                        <rect x="32" y="22" width="31" height="26" fill="url(#binaryGradient1)" rx="4"/>
                        <text x="47" y="42" text-anchor="middle" fill="#2E7D32" font-size="18" font-weight="bold">1</text>
                        <rect x="67" y="22" width="31" height="26" fill="url(#binaryGradient2)" rx="4"/>
                        <text x="82" y="42" text-anchor="middle" fill="#C62828" font-size="18" font-weight="bold">0</text>
                        <text x="117" y="42" text-anchor="middle" fill="#00897B" font-size="16" font-weight="bold">?</text>
                        <rect x="137" y="22" width="31" height="26" fill="url(#binaryGradient2)" rx="4"/>
                        <text x="152" y="42" text-anchor="middle" fill="#C62828" font-size="18" font-weight="bold">0</text>
                        <!-- Rij 2 -->
                        <rect x="32" y="52" width="31" height="26" fill="url(#binaryGradient2)" rx="4"/>
                        <text x="47" y="72" text-anchor="middle" fill="#C62828" font-size="18" font-weight="bold">0</text>
                        <text x="82" y="72" text-anchor="middle" fill="#00897B" font-size="16" font-weight="bold">?</text>
                        <rect x="102" y="52" width="31" height="26" fill="url(#binaryGradient1)" rx="4"/>
                        <text x="117" y="72" text-anchor="middle" fill="#2E7D32" font-size="18" font-weight="bold">1</text>
                        <rect x="137" y="52" width="31" height="26" fill="url(#binaryGradient1)" rx="4"/>
                        <text x="152" y="72" text-anchor="middle" fill="#2E7D32" font-size="18" font-weight="bold">1</text>
                        <!-- Rij 3 -->
                        <text x="47" y="102" text-anchor="middle" fill="#00897B" font-size="16" font-weight="bold">?</text>
                        <rect x="67" y="82" width="31" height="26" fill="url(#binaryGradient1)" rx="4"/>
                        <text x="82" y="102" text-anchor="middle" fill="#2E7D32" font-size="18" font-weight="bold">1</text>
                        <rect x="102" y="82" width="31" height="26" fill="url(#binaryGradient2)" rx="4"/>
                        <text x="117" y="102" text-anchor="middle" fill="#C62828" font-size="18" font-weight="bold">0</text>
                        <text x="152" y="102" text-anchor="middle" fill="#00897B" font-size="16" font-weight="bold">?</text>
                        <!-- Rij 4 -->
                        <rect x="32" y="112" width="31" height="26" fill="url(#binaryGradient1)" rx="4"/>
                        <text x="47" y="132" text-anchor="middle" fill="#2E7D32" font-size="18" font-weight="bold">1</text>
                        <rect x="67" y="112" width="31" height="26" fill="url(#binaryGradient2)" rx="4"/>
                        <text x="82" y="132" text-anchor="middle" fill="#C62828" font-size="18" font-weight="bold">0</text>
                        <rect x="102" y="112" width="31" height="26" fill="url(#binaryGradient1)" rx="4"/>
                        <text x="117" y="132" text-anchor="middle" fill="#2E7D32" font-size="18" font-weight="bold">1</text>
                        <rect x="137" y="112" width="31" height="26" fill="url(#binaryGradient2)" rx="4"/>
                        <text x="152" y="132" text-anchor="middle" fill="#C62828" font-size="18" font-weight="bold">0</text>
                    </svg>
                </div>
                <h2>Binary</h2>
                <p>Vul nullen en enen in!</p>
            </div>

            <!-- Sudoku kaart -->
            <div class="game-card" onclick="selectGame('sudoku')">
                <div class="game-icon">
                    <svg viewBox="0 0 200 160" class="sudoku-svg">
                        <defs>
                            <linearGradient id="sudokuGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#E3F2FD"/>
                                <stop offset="100%" style="stop-color:#BBDEFB"/>
                            </linearGradient>
                            <linearGradient id="sudokuGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#C5CAE9"/>
                                <stop offset="100%" style="stop-color:#9FA8DA"/>
                            </linearGradient>
                        </defs>
                        <!-- 4x4 Grid -->
                        <rect x="30" y="20" width="140" height="120" rx="8" fill="white" stroke="#3F51B5" stroke-width="3"/>
                        <!-- Dikke lijnen voor 2x2 blokken -->
                        <line x1="100" y1="20" x2="100" y2="140" stroke="#3F51B5" stroke-width="3"/>
                        <line x1="30" y1="80" x2="170" y2="80" stroke="#3F51B5" stroke-width="3"/>
                        <!-- Dunne lijnen -->
                        <line x1="65" y1="20" x2="65" y2="140" stroke="#7986CB" stroke-width="1"/>
                        <line x1="135" y1="20" x2="135" y2="140" stroke="#7986CB" stroke-width="1"/>
                        <line x1="30" y1="50" x2="170" y2="50" stroke="#7986CB" stroke-width="1"/>
                        <line x1="30" y1="110" x2="170" y2="110" stroke="#7986CB" stroke-width="1"/>
                        <!-- Getallen -->
                        <rect x="32" y="22" width="31" height="26" fill="url(#sudokuGradient2)" rx="3"/>
                        <text x="47" y="42" text-anchor="middle" fill="#1A237E" font-size="16" font-weight="bold">1</text>
                        <text x="82" y="42" text-anchor="middle" fill="#5C6BC0" font-size="16" font-weight="bold">?</text>
                        <rect x="102" y="22" width="31" height="26" fill="url(#sudokuGradient2)" rx="3"/>
                        <text x="117" y="42" text-anchor="middle" fill="#1A237E" font-size="16" font-weight="bold">3</text>
                        <text x="152" y="42" text-anchor="middle" fill="#5C6BC0" font-size="16" font-weight="bold">?</text>
                        <text x="47" y="72" text-anchor="middle" fill="#5C6BC0" font-size="16" font-weight="bold">?</text>
                        <rect x="67" y="52" width="31" height="26" fill="url(#sudokuGradient2)" rx="3"/>
                        <text x="82" y="72" text-anchor="middle" fill="#1A237E" font-size="16" font-weight="bold">4</text>
                        <text x="117" y="72" text-anchor="middle" fill="#5C6BC0" font-size="16" font-weight="bold">?</text>
                        <rect x="137" y="52" width="31" height="26" fill="url(#sudokuGradient2)" rx="3"/>
                        <text x="152" y="72" text-anchor="middle" fill="#1A237E" font-size="16" font-weight="bold">1</text>
                        <rect x="32" y="82" width="31" height="26" fill="url(#sudokuGradient2)" rx="3"/>
                        <text x="47" y="102" text-anchor="middle" fill="#1A237E" font-size="16" font-weight="bold">4</text>
                        <text x="82" y="102" text-anchor="middle" fill="#5C6BC0" font-size="16" font-weight="bold">?</text>
                        <text x="117" y="102" text-anchor="middle" fill="#5C6BC0" font-size="16" font-weight="bold">?</text>
                        <rect x="137" y="82" width="31" height="26" fill="url(#sudokuGradient2)" rx="3"/>
                        <text x="152" y="102" text-anchor="middle" fill="#1A237E" font-size="16" font-weight="bold">3</text>
                        <text x="47" y="132" text-anchor="middle" fill="#5C6BC0" font-size="16" font-weight="bold">?</text>
                        <rect x="67" y="112" width="31" height="26" fill="url(#sudokuGradient2)" rx="3"/>
                        <text x="82" y="132" text-anchor="middle" fill="#1A237E" font-size="16" font-weight="bold">2</text>
                        <rect x="102" y="112" width="31" height="26" fill="url(#sudokuGradient2)" rx="3"/>
                        <text x="117" y="132" text-anchor="middle" fill="#1A237E" font-size="16" font-weight="bold">4</text>
                        <text x="152" y="132" text-anchor="middle" fill="#5C6BC0" font-size="16" font-weight="bold">?</text>
                    </svg>
                </div>
                <h2>Sudoku</h2>
                <p>Vul de getallen in!</p>
            </div>
        </div>
    </div>

    <!-- Scherm 2a: Instellingen Rekenslang -->
    <div id="settings-screen-snake" class="screen">
        <h1>Rekenslang</h1>
        <div class="settings-container">
            <div class="setting-group">
                <label>Moeilijkheidsgraad:</label>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="makkelijk" data-game="snake" onclick="selectDifficulty('makkelijk', 'snake')">
                        <span class="diff-icon">⭐</span>
                        <span class="diff-label">Makkelijk</span>
                    </button>
                    <button class="difficulty-btn selected" data-difficulty="normaal" data-game="snake" onclick="selectDifficulty('normaal', 'snake')">
                        <span class="diff-icon">⭐⭐</span>
                        <span class="diff-label">Normaal</span>
                    </button>
                    <button class="difficulty-btn" data-difficulty="moeilijk" data-game="snake" onclick="selectDifficulty('moeilijk', 'snake')">
                        <span class="diff-icon">⭐⭐⭐</span>
                        <span class="diff-label">Moeilijk</span>
                    </button>
                </div>
            </div>

            <div class="settings-advanced">
                <div class="setting-row">
                    <div class="setting-group half">
                        <label>Startgetal:</label>
                        <input type="number" id="snake-start-number" value="10" min="1" max="100">
                    </div>
                    <div class="setting-group half">
                        <label>Max bewerking:</label>
                        <input type="number" id="snake-max-operation" value="10" min="1" max="50">
                    </div>
                </div>
                <div class="setting-row">
                    <div class="setting-group half">
                        <label>Breedte:</label>
                        <input type="number" id="snake-grid-width" value="5" min="3" max="8">
                    </div>
                    <div class="setting-group half">
                        <label>Rijen:</label>
                        <input type="number" id="snake-grid-rows" value="4" min="2" max="8">
                    </div>
                </div>
                <div class="setting-group">
                    <label>Rekensymbolen:</label>
                    <div class="operator-buttons" id="snake-operators">
                        <button class="operator-btn selected" data-op="+">+</button>
                        <button class="operator-btn selected" data-op="-">−</button>
                        <button class="operator-btn" data-op="*">×</button>
                        <button class="operator-btn" data-op="/">÷</button>
                    </div>
                </div>
            </div>

            <div class="button-row">
                <button class="back-btn" onclick="goToSelection()">← Terug</button>
                <button class="start-btn" onclick="startSnakeGame()">Start!</button>
            </div>
        </div>
    </div>

    <!-- Scherm 2b: Instellingen Rekenpiramide -->
    <div id="settings-screen-pyramid" class="screen">
        <h1>Rekenpiramide</h1>
        <div class="settings-container">
            <div class="setting-group">
                <label>Moeilijkheidsgraad:</label>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="makkelijk" data-game="pyramid" onclick="selectDifficulty('makkelijk', 'pyramid')">
                        <span class="diff-icon">⭐</span>
                        <span class="diff-label">Makkelijk</span>
                    </button>
                    <button class="difficulty-btn selected" data-difficulty="normaal" data-game="pyramid" onclick="selectDifficulty('normaal', 'pyramid')">
                        <span class="diff-icon">⭐⭐</span>
                        <span class="diff-label">Normaal</span>
                    </button>
                    <button class="difficulty-btn" data-difficulty="moeilijk" data-game="pyramid" onclick="selectDifficulty('moeilijk', 'pyramid')">
                        <span class="diff-icon">⭐⭐⭐</span>
                        <span class="diff-label">Moeilijk</span>
                    </button>
                </div>
            </div>

            <div class="settings-advanced">
                <div class="setting-row">
                    <div class="setting-group half">
                        <label>Aantal lagen:</label>
                        <input type="number" id="pyramid-layers" value="4" min="3" max="7">
                    </div>
                    <div class="setting-group half">
                        <label>Max startgetal:</label>
                        <input type="number" id="pyramid-max-base" value="10" min="1" max="20">
                    </div>
                </div>
                <div class="setting-group">
                    <label>Percentage verborgen:</label>
                    <div class="slider-container">
                        <input type="range" id="pyramid-hide-percent" min="30" max="70" value="50">
                        <span id="pyramid-hide-percent-display">50%</span>
                    </div>
                </div>
            </div>

            <div class="button-row">
                <button class="back-btn" onclick="goToSelection()">← Terug</button>
                <button class="start-btn" onclick="startPyramidGame()">Start!</button>
            </div>
        </div>
    </div>

    <!-- Scherm 2c: Instellingen Sudoku -->
    <div id="settings-screen-sudoku" class="screen">
        <h1>Sudoku</h1>
        <div class="settings-container">
            <div class="setting-group">
                <label>Moeilijkheidsgraad:</label>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="makkelijk" data-game="sudoku" onclick="selectDifficulty('makkelijk', 'sudoku')">
                        <span class="diff-icon">⭐</span>
                        <span class="diff-label">Makkelijk</span>
                    </button>
                    <button class="difficulty-btn selected" data-difficulty="normaal" data-game="sudoku" onclick="selectDifficulty('normaal', 'sudoku')">
                        <span class="diff-icon">⭐⭐</span>
                        <span class="diff-label">Normaal</span>
                    </button>
                    <button class="difficulty-btn" data-difficulty="moeilijk" data-game="sudoku" onclick="selectDifficulty('moeilijk', 'sudoku')">
                        <span class="diff-icon">⭐⭐⭐</span>
                        <span class="diff-label">Moeilijk</span>
                    </button>
                </div>
            </div>

            <div class="settings-advanced">
                <div class="setting-group">
                    <label>Grid grootte:</label>
                    <div class="grid-size-buttons">
                        <button class="grid-size-btn selected" data-size="4" onclick="selectSudokuSize(4)">
                            <span class="size-number">4×4</span>
                            <span class="size-desc">Getallen 1-4</span>
                        </button>
                        <button class="grid-size-btn" data-size="6" onclick="selectSudokuSize(6)">
                            <span class="size-number">6×6</span>
                            <span class="size-desc">Getallen 1-6</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="button-row">
                <button class="back-btn" onclick="goToSelection()">← Terug</button>
                <button class="start-btn" onclick="startSudokuGame()">Start!</button>
            </div>
        </div>
    </div>

    <!-- Scherm 2d: Instellingen Binary -->
    <div id="settings-screen-binary" class="screen">
        <h1>Binary</h1>
        <div class="settings-container">
            <div class="setting-group">
                <label>Moeilijkheidsgraad:</label>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="makkelijk" data-game="binary" onclick="selectDifficulty('makkelijk', 'binary')">
                        <span class="diff-icon">⭐</span>
                        <span class="diff-label">Makkelijk</span>
                    </button>
                    <button class="difficulty-btn selected" data-difficulty="normaal" data-game="binary" onclick="selectDifficulty('normaal', 'binary')">
                        <span class="diff-icon">⭐⭐</span>
                        <span class="diff-label">Normaal</span>
                    </button>
                    <button class="difficulty-btn" data-difficulty="moeilijk" data-game="binary" onclick="selectDifficulty('moeilijk', 'binary')">
                        <span class="diff-icon">⭐⭐⭐</span>
                        <span class="diff-label">Moeilijk</span>
                    </button>
                </div>
            </div>

            <div class="settings-advanced">
                <div class="setting-group">
                    <label>Grid grootte:</label>
                    <div class="grid-size-buttons">
                        <button class="grid-size-btn selected" data-size="4" onclick="selectBinarySize(4)">
                            <span class="size-number">4×4</span>
                            <span class="size-desc">Klein</span>
                        </button>
                        <button class="grid-size-btn" data-size="6" onclick="selectBinarySize(6)">
                            <span class="size-number">6×6</span>
                            <span class="size-desc">Middel</span>
                        </button>
                        <button class="grid-size-btn" data-size="8" onclick="selectBinarySize(8)">
                            <span class="size-number">8×8</span>
                            <span class="size-desc">Groot</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="button-row">
                <button class="back-btn" onclick="goToSelection()">← Terug</button>
                <button class="start-btn" onclick="startBinaryGame()">Start!</button>
            </div>
        </div>
    </div>

    <!-- Scherm 3a: Rekenslang spel -->
    <div id="game-screen-snake" class="screen">
        <div class="game-header">
            <button class="back-btn small" onclick="goToSettings('snake')">← Terug</button>
            <div class="timer"><span id="snake-timer-display">00:00</span></div>
        </div>
        <div class="snake-wrapper">
            <div class="snake-grid" id="snake-grid"></div>
        </div>
    </div>

    <!-- Scherm 3b: Rekenpiramide spel -->
    <div id="game-screen-pyramid" class="screen">
        <div class="game-header">
            <button class="back-btn small" onclick="goToSettings('pyramid')">← Terug</button>
            <div class="timer"><span id="pyramid-timer-display">00:00</span></div>
        </div>
        <div class="pyramid-wrapper">
            <div class="pyramid-container" id="pyramid-container"></div>
        </div>
    </div>

    <!-- Scherm 3c: Sudoku spel -->
    <div id="game-screen-sudoku" class="screen">
        <div class="game-header">
            <button class="back-btn small" onclick="goToSettings('sudoku')">← Terug</button>
            <div class="timer"><span id="sudoku-timer-display">00:00</span></div>
        </div>
        <div class="sudoku-wrapper">
            <div class="sudoku-grid" id="sudoku-grid"></div>
        </div>
    </div>

    <!-- Scherm 3d: Binary spel -->
    <div id="game-screen-binary" class="screen">
        <div class="game-header">
            <button class="back-btn small" onclick="goToSettings('binary')">← Terug</button>
            <div class="timer"><span id="binary-timer-display">00:00</span></div>
        </div>
        <div class="binary-wrapper">
            <div class="binary-grid" id="binary-grid"></div>
        </div>
    </div>

    <!-- Cijferinvoer popup -->
    <div id="number-input-popup" class="popup hidden">
        <div class="popup-content">
            <div class="input-display" id="input-display">_</div>
            <div class="number-pad" id="number-pad">
                <button class="num-btn" onclick="inputNumber(1)">1</button>
                <button class="num-btn" onclick="inputNumber(2)">2</button>
                <button class="num-btn" onclick="inputNumber(3)">3</button>
                <button class="num-btn" onclick="inputNumber(4)">4</button>
                <button class="num-btn" onclick="inputNumber(5)">5</button>
                <button class="num-btn" onclick="inputNumber(6)">6</button>
                <button class="num-btn" onclick="inputNumber(7)">7</button>
                <button class="num-btn" onclick="inputNumber(8)">8</button>
                <button class="num-btn" onclick="inputNumber(9)">9</button>
                <button class="num-btn clear-btn" onclick="clearInput()">←</button>
                <button class="num-btn" onclick="inputNumber(0)">0</button>
                <button class="num-btn confirm-btn" onclick="confirmInput()">OK</button>
            </div>
            <button class="close-popup-btn" onclick="closePopup()">Sluiten</button>
        </div>
    </div>

    <!-- Sudoku nummer selectie popup -->
    <div id="sudoku-input-popup" class="popup hidden">
        <div class="popup-content sudoku-popup">
            <div class="sudoku-number-grid" id="sudoku-number-grid">
                <!-- Wordt dynamisch gevuld -->
            </div>
            <button class="close-popup-btn" onclick="closeSudokuPopup()">Sluiten</button>
        </div>
    </div>

    <!-- Binary nummer selectie popup -->
    <div id="binary-input-popup" class="popup hidden">
        <div class="popup-content binary-popup">
            <div class="binary-number-grid">
                <button class="binary-num-btn zero" onclick="selectBinaryNumber(0)">0</button>
                <button class="binary-num-btn one" onclick="selectBinaryNumber(1)">1</button>
            </div>
            <button class="close-popup-btn" onclick="closeBinaryPopup()">Sluiten</button>
        </div>
    </div>

    <!-- Vuurwerk canvas -->
    <canvas id="fireworks-canvas"></canvas>

    <script src="sounds.js"></script>
    <script src="fireworks.js"></script>
    <script src="game.js"></script>
    <script src="pyramid.js"></script>
    <script src="sudoku.js"></script>
    <script src="binary.js"></script>
</body>
</html>
